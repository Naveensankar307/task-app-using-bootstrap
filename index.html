  <body onload="loadInitialCardData()">
    <!-- Model -->
    <div
      class="modal fade"
      id="mainModal"
      tabindex="-1"
      aria-labelledby="mainModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mainModalLabel">Add New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image url</label>
              <input
                type="url"
                placeholder="http//example.com/image.png"
                class="form-control"
                id="imageUrl"
                aria-describedby="Image url"
              />
            </div>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Task Title</label>
              <input
                type="text"
                placeholder="eg: creating a app"
                class="form-control"
                id="taskTitle"
                aria-describedby="Task Title"
              />
            </div>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="taskType" class="form-label">Task Type</label>
              <input
                type="text"
                placeholder="eg: Work"
                class="form-control"
                id="taskType"
                aria-describedby="Task Type"
              />
            </div>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="taskDescription" class="form-label"
                >Task Description</label
              >
              <textarea
                rows="4"
                class="form-control"
                id="taskDescription"
                aria-describedby="Task Title"
                placeholder="describe about your work"
              >
              </textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveChanges()"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-primary" href="#">TaskY</a>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#mainModal"
            >
              <i class="fa-solid fa-plus"></i>
              Add New
            </button>
          </div>
        </div>
      </nav>
    </header>

        <div class="row justify-content-center mt-5">
